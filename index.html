<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Addison Videos</title>
  <!-- <link href="https://fonts.googleapis.com/css?family=Jaldi:400|Open+Sans:400,600" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"> -->
  <link rel="stylesheet" type="text/css" href="clearfix.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header class="header clearfix">
    <h1>Darian and Diego 2016 Football Season</h1>
    <nav class="navigation header">
      <ul>
        <li><a href="#" title="Home">Home</a></li>
        <li><a href="#" title="About">About</a></li>
        <li><a href="#" title="Contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  <div id="video-container">
    <!-- Video -->
    <video id="video" width="640" height="365">
      <!-- <source src="videos/mikethefrog.webm" type="video/webm">
      <source src="videos/mikethefrog.ogv" type="video/ogv"> -->
      <source src="videos/Clip61.m4v" type="video/mp4">
      <p>
        Your browser doesn't support HTML5 video.
        <a href="videos/Clip61.m4v">Download</a> the video instead.
      </p>
    </video>
    <!-- Video Controls -->
    <div id="video-controls">
      <button type="button" id="play-pause" class="play">Play</button>
      <input type="range" id="seek-bar" value="0">
      <button type="button" id="mute">Mute</button>
      <input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1">
      <button type="button" id="full-screen">Full-Screen</button>
    </div>
  </div>
  <footer>
    <nav class="navigation footer">
      <ul>
        <li><a href="#" title="Home">Home</a></li>
        <li><a href="#" title="About">About</a></li>
        <li><a href="#" title="Contact">Contact</a></li>

  <script src="main.js"></script>

</html>
